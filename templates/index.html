<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Analysis</title>
</head>
<body>
    <h1>Company Analysis</h1>
    <form id="companyForm">
        <label for="companyName">Enter Company Name:</label>
        <input type="text" id="companyName" name="companyName" required>
        <br><br>
        <label for="tickerSymbol">Enter Ticker Symbol:</label>
        <input type="text" id="tickerSymbol" name="tickerSymbol" required>
        <br><br>
        <button type="button" id="button1">Business</button>
        <button type="button" id="button2">Risk</button>
        <button type="button" id="button3">Management discussion and analysis</button>
        <button type="button" id="button4">Financial Statement Graph</button>
    
     
    </form>

    <script>
        document.getElementById("button1").addEventListener("click", function() {
            // Get the ticker symbol input value
            var tickerSymbol = document.getElementById("tickerSymbol").value;

            // Send a GET request to the backend with the ticker symbol
            fetch(`/process_button1?tickerSymbol=${tickerSymbol}`)
                .then(response => response.text())
                .then(data => {
                    // Display the response from the backend
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });


        document.getElementById("button2").addEventListener("click", function() {
            // Get the ticker symbol input value
            var tickerSymbol = document.getElementById("tickerSymbol").value;

            // Send a GET request to the backend with the ticker symbol
            fetch(`/process_button2?tickerSymbol=${tickerSymbol}`)
                .then(response => response.text())
                .then(data => {
                    // Display the response from the backend
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        document.getElementById("button3").addEventListener("click", function() {
            // Get the ticker symbol input value
            var tickerSymbol = document.getElementById("tickerSymbol").value;

            // Send a GET request to the backend with the ticker symbol
            fetch(`/process_button3?tickerSymbol=${tickerSymbol}`)
                .then(response => response.text())
                .then(data => {
                    // Display the response from the backend
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    
    
    document.getElementById("button4").addEventListener("click", function() {
    // Get the ticker symbol input value
    var tickerSymbol = document.getElementById("tickerSymbol").value;

    // Send a GET request to the backend with the ticker symbol
    fetch(`/getFinancialGraph?tickerSymbol=${tickerSymbol}`)
        .then(response => {
            if (response.ok) {
                return response.text(); // If response is OK, return the HTML content
            } else {
                throw new Error('Network response was not ok.');
            }
        })
        .then(htmlContent => {
            // Create a new window and write the HTML content to it
            var newWindow = window.open('', '_blank');
            newWindow.document.write(htmlContent); // Write the HTML content to the new window
            newWindow.document.close(); // Close the document
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
